<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/a7df37ad47.js" crossorigin="anonymous"></script>
    <title>JobsPortal | Login</title>
</head>
<body>
    <header>
        <h2 class="logo"><img src="./img/JobsPortal.png" alt="logo"></h2>
        <div class="btns">
            <button class="login">Login</button>
            <button class="post">Post a job</button>
        </div>
    </header>
    <h1 class="header">Login</h1>

    <div class="wrapper">
        <form action="#" class="form">
            <div class="form__name">
                <label for="username">Username</label>
                <input type="text" name="username" id="name" placeholder="Username">
            </div>

            <div class="form__password">
                <label for="password">Password</label>
                <input type="password" name="password" id="pass" placeholder="Password">
            </div>
            <button class="btn">Login</button>
            <p>Not a member? <span>Register</span></p>
        </form>
    </div>
    <footer>&copy;2022 Jobs Portal. Designed By Wilson Kinyua. </footer>
</body>
</html>
