<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/a7df37ad47.js" crossorigin="anonymous"></script>
    <title>JobsPortal | Form</title>
</head>
<body>
    <header>
        <h2 class="logo"><img src="./img/JobsPortal.png" alt="logo"></h2>
        <div class="btns">
            <button class="login">Login</button>
            <button class="post">Post a job</button>
        </div>
    </header>
    
    <h1 class="header">Create a Job</h1>

    <div class="form-container">
        <form class="form">
            <div class="form__row">
                <div class="form__group">
                    <label>Company Name</label>
                    <input type="text" placeholder="Name">
                </div>
                <div class="form__group">
                    <label>Company Website</label>
                    <input type="text" placeholder="Website Link">
                </div>
            </div>

            <div class="form__group fullWidth">
                <label>Job Title</label>
                <input type="text" placeholder="Title">
            </div>

            <div class="form__row">
                <div class="form__group">
                    <label>Job Category</label>
                    <select>
                        <option>Technology</option>
                        <option>Marketing</option>
                        <option>Finance</option>
                        <option>Design</option>
                    </select>
                </div>
                <div class="form__group">
                    <label>Job Type</label>
                    <select>
                        <option>Full Time</option>
                        <option>Part Time</option>
                        <option>Internship</option>
                        <option>Contract</option>
                    </select>
                </div>
            </div>

            <div class="form__row">
                <div class="form__group">
                    <label>Job Location</label>
                    <input type="text" placeholder="Location">
                </div>
                <div class="form__group">
                    <label>Salary Range</label>
                    <input type="text" placeholder="Salary Range">
                </div>
            </div>

            <div class="form__row">
                <div class="form__group">
                    <label>Experience</label>
                    <input type="text" placeholder="Experience">
                </div>
                <div class="form__group">
                    <label>Qualification</label>
                    <input type="text" placeholder="Qualification">
                </div>
            </div>

            <div class="form__group fullWidth">
                <label>Application Deadline</label>
                <input type="text" placeholder="Job application deadline">
            </div>

            <div class="form__group fullWidth">
                <label>Job Application Link</label>
                <input type="text" placeholder="Job application link url">
            </div>

            <div class="form__group fullWidth">
                <label>Job Description</label>
                <textarea placeholder="Job Description"></textarea>
            </div>

            <div class="btns">
                <button type="submit" class="post-btn">Post Job</button>
            </div>
        </form>
    </div>
    <footer>&copy;2022 Jobs Portal. Designed By Wilson Kinyua. </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
